<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>


<body style=" margin: auto; padding-top: 8%;">
  <header>
    <nav class="navbar bg-body-tertiary fixed-top border">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">
          <img src="images/logoplace.png" alt="logoplace" width="45" height="45" class="d-inline-block align-text-top"> Dice n' stuff
        </a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Rocks" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Roll</button>
        </form>
      </div>
    </nav>
    <h2 class="border" style="text-align: center; background-color: white;">
  Log back in, the math rocks miss ya!  </h2>
  </header>

    <div class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <form action="homepage.html" method="get">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </form>
          </div>
        </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
        
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" >Remember Me
                <label class="form-check-label" for="gridCheck">
                   </label>
                   
              </div>
              <button type="submit" class="btn btn-sm .text-nowrap btn-outline-success" >Login</button>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </div>

        

        <div class="flex-container align-self-center">
        </div>
    
    

</html>
